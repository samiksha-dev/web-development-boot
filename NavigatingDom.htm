<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ui id="nav">
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us</li>
            <li>Services</li>
            <li>More About Us</li>
        </ui>
    </div> 
    <div class="container">
        Another container   
     </div>
     <!-- class with same name can be made -->
    <script>
        let main=document.getElementById('main')
        console.log(main);
        let nav=document.getElementById('nav');
        console.log(nav);  //the li elements can be changed in browser by writing nav.innerhtml="<li> Dynamic html</li>"
        let container=document.getElementsByClassName('container'); //saari jo class with container hoti hai woh sb aa jaengi
        console.log(container);
        console.log(container[0]); //pehli class de degi
        console.log(container[1]); //dusri class de degi
        //for selecting css selectors
        let sel=document.querySelector('.container'); //jo sbse pehla hoga jiska selector container hai woh dikh jaega
        console.log("Selector returns ",sel)
        let sel1=document.querySelector('#nav')
        console.log("Selector returns",nav)
        let el2=document.querySelector("#nav>li")  //pehla waala li de dega
        console.log(el2);
        let sel2=document.querySelectorAll("#nav>li") //saare li de dega
        console.log(sel2);
        let sel3=document.querySelectorAll('.container');
        console.log(sel3);
    </script>
</body>
</html>
