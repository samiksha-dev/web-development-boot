<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
p{
    color:red;
    border:2px solid red;   /*this is element selector*/ 
}
#secondpara{
    color:aqua    /*this is id selector*/
}
.redelement
{
    color:yellow;       /*this is class selector*/
    background-color: aqua;
}
footer,span{
    background-color:red ;    /*this is grouping selector*/
    color:blue;
}
    </style>
</head>
<body>
    <h3>
        CSS Selectors
    </h3>
    <p>
        This is a file which explains the use of Css Selectors
    </p>
    <p id="secondpara">
        My name is Samiksha
    </p>
    <p class="redelement">I am learning full stack web development</p>
    <span>Shashwat</span>
    <footer>
        family
    </footer>
</body>
</html>
