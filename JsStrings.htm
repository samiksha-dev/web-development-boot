<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srings and Strings Methods</title>
</head>
<body>
   <div class="container">
       <p>Lorem ipsum dolor sit amet 
           consectetur adipisicing elit. Esse ipsam ex voluptas, itaque natus, at 
           quibusdam in veniam nihil, aliquid voluptate laboriosam dolore aperiam adipisci dolores 
           explicabo fuga quam velit?</p>
   </div>

<script>
    var string='Samiksha';
    var message="is a good";
    var gender="girl";
    var temp=`${string} is a 'nice' person and her "gender" is ${gender}`;
    console.log(string + " "+ message +" "+gender);
    console.log(temp);
    console.log(string.length); //to find the length
    console.log(`${string.length}`);
    console.log("Samiksha is\n nyc");
    var y=new String("hii");//Another method for making strings by using Constructor
    console.log(y);
    </script>

</script>
