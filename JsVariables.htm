<html lang="en">
<head>

<body>
   <div class="container">
    <h1>This is a heading</h1>
    <div class="content">
        <p>Lorem ipsum dolor sit amet consectetur, 
            adipisicing elit. Voluptatum atque, a quos dicta commodi

<script>
    var a=78;
    var b="Samiksha";
    console.log(b);
    //Operators
    var c=98;
    c=-c;
    console.log(c);
    c=456+8;
    console.log(c);
    var num1=90;
    var num2=87;
    console.log("the value of num1+num2 "+(num1+num2));
    console.log("the value of num1+num2 "+(num1-num2));
    console.log("the value of num1+num2 "+(num1*num2));
    console.log("the value of num1+num2 "+(num1/num2));
    console.log("the value of num1+num2 "+(num1++));
    console.log("the value of num1+num2 "+(++num1));
    console.log("the value of num1+num2 "+(++num1+num2));
</script>
