<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>
    <style>
        #firstpara{
            color:red;  /*color by name*/
            
        }
        #secondpara{
            color:rgb(183, 0, 255);  /*color by rgb value*/
            background-color: rgb(102,90,98);
        }
        #thirdpara{
            color:#fff344; /*color by hex value*/
        }
    </style>
</head>
<body>
    <h4>
        This is my first box
    </h4>
    <p id="firstpara">
        this is a paragraph from my first box    </p>
        <p id="secondpara">
            this is a paragraph from my second box    </p>
            <p id="thirdpara">
                this is a paragraph from my third box    </p>
</body>
</html>
