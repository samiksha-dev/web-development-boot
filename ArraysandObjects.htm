<body>
    <div class="container">Simple si html</div>

    <script>
        let myVar=34;

      //How to make object
      let employee=
      {
          name:"samiksha",
          salary: 100,
          hobby : "playing badminton",

      }
      console.log(employee);
      console.log(employee.salary); //this same can be checked on the console by typing  employee.salary
     //or
     console.log(employee['salary']);
      //Array is a special type of object therefore can be done in one more way
      let names=[1,2,true,"Samiksha",undefined];

      names1=names1.sort();
console.log(names1);
//to push something but note it is pushed at the end
names1.push("HI");
console.log(names1);
//to make a array of let size 23
let arr=new Array(23); //this will make an arry with 23 undefined elements
console.log(arr);
